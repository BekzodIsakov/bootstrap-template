<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="mb-5">
      <div class="container-fluid bg-dark">
        <div class="navbar navbar-expand-md navbar-dark bg dark container">
          <a href="#" class="navbar-brand text-capitalize">start bootstrap</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav-menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-menu">
            <ul class="navbar-nav ms-md-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-md-5">
          <h2 class="text-capitalize" style="margin-bottom: 2rem">sign up</h2>

          <form autocomplete="off">
            <div class="row mb-2 g-4">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="First name"
                  />
                  <label for="first-name">First name</label>
                </div>
              </div>

              <div class="col-md">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Last name"
                  />
                  <label for="last-name">Last name</label>
                </div>
              </div>
            </div>

            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="E-mail or username"
              />
              <label for="email">E-mail or username</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="psw"
                placeholder="Create password"
              />
              <label for="psw">Create password</label>
            </div>
          </form>
        </div>

        <div class="col-md-7">
          <img
            class="img-fluid"
            src="../assets/images/coding.png"
            alt="programmer"
          />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
